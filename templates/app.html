<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Prediction Page</title>
      <style>
            body {
                  background: #f5f7fa;
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  min-height: 120vh;
            }
            /* --- Fire Animation CSS --- */
            .fire {
                  position: relative;
                  width: 60px;
                  height: 90px;
                  margin-top: 40px;
                  margin-bottom: 0;
                  display: flex;
                  justify-content: center;
                  align-items: flex-end;
            }
            .flame {
                  position: absolute;
                  bottom: 0;
                  left: 50%;
                  transform: translateX(-50%);
                  width: 40px;
                  height: 60px;
                  background: radial-gradient(ellipse at center, #ffecb3 0%, #ff9800 60%, #e65100 100%);
                  border-radius: 50% 50% 40% 40% / 60% 60% 100% 100%;
                  animation: flame 1.2s infinite alternate;
                  opacity: 0.85;
                  z-index: 2;
            }
            .flame2 {
                  width: 30px;
                  height: 45px;
                  background: radial-gradient(ellipse at center, #fffde4 0%, #ffd740 60%, #ff6f00 100%);
                  left: 50%;
                  bottom: 10px;
                  opacity: 0.7;
                  z-index: 1;
                  animation: flame2 1.1s infinite alternate;
            }
            .flame3 {
                  width: 20px;
                  height: 30px;
                  background: radial-gradient(ellipse at center, #fff 0%, #ffe082 60%, #ff9800 100%);
                  left: 50%;
                  bottom: 20px;
                  opacity: 0.5;
                  z-index: 0;
                  animation: flame3 1.3s infinite alternate;
            }
            @keyframes flame {
                  0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.85;}
                  100% { transform: translateX(-50%) scaleY(1.15) scaleX(0.95); opacity: 1;}
            }
            @keyframes flame2 {
                  0% { transform: translateX(-50%) scaleY(1) scaleX(1);}
                  100% { transform: translateX(-50%) scaleY(1.2) scaleX(0.9);}
            }
            @keyframes flame3 {
                  0% { transform: translateX(-50%) scaleY(1) scaleX(1);}
                  100% { transform: translateX(-50%) scaleY(1.3) scaleX(0.8);}
            }
            /* --- End Fire Animation CSS --- */
            h1 {
                  color: #2d3e50;
                  margin-top: 20px;
                  margin-bottom: 20px;
            }
            form {
                  background: #fff;
                  padding: 30px 40px;
                  border-radius: 10px;
                  box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
                  display: flex;
                  flex-direction: column;
                  gap: 1px;
                  margin-bottom: 30px;
            }
            input[type="text"] {
                  padding: 10px;
                  border: 1px solid #bfc9d1;
                  border-radius: 5px;
                  font-size: 16px;
                  outline: none;
                  transition: border 0.2s;
            }
            input[type="text"]:focus {
                  border: 1.5px solid #2980b9;
            }
            button {
                  padding: 12px;
                  background: #2980b9;
                  color: #fff;
                  border: none;
                  border-radius: 5px;
                  font-size: 16px;
                  cursor: pointer;
                  transition: background 0.2s;
            }
            button:hover {
                  background: #1c5d8c;
            }
            h2 {
                  color: #27ae60;
                  margin-top: 0;
            }
      </style>
</head>

<body>
      <!-- Fire Animation Start -->
      <div class="fire">
            <div class="flame"></div>
            <div class="flame flame2"></div>
            <div class="flame flame3"></div>
      </div>
      <!-- Fire Animation End -->

      <h1>FWI Prediction</h1>

      <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" > <br>
            <input type="text" name="RH" placeholder="RH" required="required"> <br>
            <input type="text" name="Ws" placeholder="Ws" required="required"> <br>
            <input type="text" name="Rain" placeholder="Rain" required="required"> <br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"> <br>
            <input type="text" name="DMC" placeholder="DMC" required="required"> <br>
            <input type="text" name="ISI" placeholder="ISI" required="required"> <br>
            <input type="text" name="Classes" placeholder="Classes" required="required"> <br>
            <input type="text" name="Region" placeholder="Region" required="required"> <br>

            <button type="submit"> Predict </button>
      </form>

      <h2>The FWI prediction is {{results}}</h2>
</body>

</html>
